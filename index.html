    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>mygame</title>

<style>
    body {
        /* background-image: url(https://pica.zhimg.com/80/v2-0aa920a67c18f3d9a6169b9a28e0695a_720w.jpg?source=1940ef5c); */
        background-color: black;
        background-size: cover;
        color: white;
    }

    .row {
        display: flex;
        justify-content: center;
        margin-bottom: 7px;
    }

    .let {
        margin: 0 5px;
        display: inline-block;
        height: 35px;
        width: 25px;
        border-radius: 3px;
        line-height: 30px;
        font-size: 30px;
        border: 2px solid white;
        text-align: center;
        background-color: black;
        color: white;
    }

    .rules {
        margin-bottom: 15px;
    }

    .inp {
        display: inline-block;
        flex-grow: 0;
        width: 35px;
        height: 35px;
        line-height: 35px;
        font-size: 30px;
        text-align: center;
        margin: 0 5px;
        border-radius: 8px;
    }

    .butt,
    .myform {
        display: flex;
        justify-content: center;
    }

    #con span {
        height: 40px;
        line-height: 40px;
        width: 40px;
        display: inline-block;
        color: white;
        font-size: 30px;
        text-align: center;
        margin-right: 5px;
        margin-left: 5px;
        border-radius: 2px;
        margin-bottom: 5px;
    }

    .have {
        background-color: #E6A23C;
    }

    .true {
        background-color: #67C23A;
    }

    .unhave {
        background-color: #F56C6C;
    }

    .confirm {
        cursor: pointer;
        margin: auto;
        margin-top: 15px;
        margin-bottom: 15px;
        background-color: pink;
        color: white;
        border: none;
        height: 50px;
        line-height: 50px;
        /* width: 80px; */
        font-size: 30px;
        border-radius: 15px;
    }
</style>
